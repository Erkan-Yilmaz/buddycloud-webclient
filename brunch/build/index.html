<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="web/css/main.css" type="text/css" media="screen">
  <script src="web/js/app.js"></script>
  <script>require('main');</script>
</head>
<body class="start">

  <div class="centerBox">
    <div class="welcome" id="index">
    <!--

      welcome message
      template: home/index.eco

    -->
    </div>
    <div id="login" class="login">
      <section class="content">
        <h2>Buddycloud Login</h2>
        <input type="text" id="home_login_jid" placeholder="Jabber ID" />
        <input type="password" id="home_login_pwd" placeholder="Password" />
      </section>
      <section class="navigation clearfix">
        <div class="back button">Back</div>
        <div class="login button">Login</div>
      </section>
    </div>
    <div id="register" class="register">
      <section class="content">
        <h2>Register for Free</h2>
        <input type="text" id="home_register_jid" placeholder="Jabber ID" />
        <input type="password" id="home_register_pwd" placeholder="Password" />
      </section>
      <section class="navigation clearfix">
        <div class="back button">Back</div>
        <div class="register button">Register</div>
      </section>
    </div>
  </div>

  <div id="sidebar"></div>
  <div id="content"></div>
</body>
