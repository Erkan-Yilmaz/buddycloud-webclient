<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="web/css/main.css" type="text/css" media="screen">
  <script src="web/js/app.js"></script>
  <script>require('main');</script>
</head>
<body class="start">

  <div class="centerBox">
    <div class="welcome" id="index">
    <!--

      welcome message
      template: home/index.eco

    -->
    </div>
    <div id="login" class="login">
      <section class="content">
        <form class="clearfix">
          <h2>buddycloud login</h2>
          <input type="email" id="home_login_jid" placeholder="Jabber ID" required />
          <input type="password" id="home_login_pwd" placeholder="Password" required />
          <a href="#" class="left">Forgot password?</a>
          <button type="submit" id="home_login_submit">Login</button>
        </form>
      </section>
      <section class="navigation clearfix">
        <div class="back button">Back</div>
      </section>
    </div>
    <div id="register" class="register">
      <section class="content">
        <form>
          <h2>Register for Free</h2>
          <input type="text" id="home_register_jid" placeholder="Jabber ID" />
          <input type="password" id="home_register_pwd" placeholder="Password" />
          <button type="submit" id="home_login_submit">Register</button>
        </form>
      </section>
      <section class="navigation clearfix">
        <div class="back button">Back</div>
      </section>
    </div>
  </div>
</body>
