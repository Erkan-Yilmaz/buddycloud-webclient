<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head profile="http://gmpg.org/xfn/11">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /><!--[if lte IE 7]><meta http-equiv="X-UA-Compatible" content="chrome=1"><![endif]--> 

    <title>channels web client</title>

    <link rel="stylesheet" href="/css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" />

    <!-- Libraries -->
    <script type="text/javascript" src="/js/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="/js/jquery.timeago.js"></script>
    <script type="text/javascript" src="/js/underscore-min.js"></script>
    <script type="text/javascript" src="/js/backbone-min.js"></script>
    <script type="text/javascript" src="/js/strophe.min.js"></script>
    <!--[if lte IE 8]><script type="text/javascript" src="/static/channelng/scripts/ie-css3.js"></script><![endif]--> 

    <!-- App -->
    <script type="text/javascript" src="/js/xmpp_client.js"></script>
    <script type="text/javascript" src="/js/channels_client.js"></script>
    <script type="text/javascript" src="/js/models.js"></script>
    <script type="text/javascript" src="/js/views/status_message.js"></script>
    <script type="text/javascript" src="/js/views/register.js"></script>
    <script type="text/javascript" src="/js/views/login.js"></script>
    <script type="text/javascript" src="/js/views/my_message.js"></script>
    <script type="text/javascript" src="/js/views/my_channel.js"></script>
    <script type="text/javascript" src="/js/views/browse.js"></script>
    <script type="text/javascript" src="/js/views/explore.js"></script>
    <script type="text/javascript" src="/js/views/app.js"></script>

  </head>
  <body>
    <div id="wrap">
      
      <!--div id="head">
	<a href="#" id="logo"><strong>buddy</strong>cloud.com</a>
	
	<ul id="nav">
	  <li><a href="#">why</a></li>
	  <li><a href="#">get</a></li>
	  <li><a href="#">who</a></li>
	  <li><a href="#">blot</a></li>
	  <li><a href="#">invite</a></li>
	</ul>
      </div--><!-- e: head -->
      
      
      
      <div id="splash">
	<div class="splash">
	  <div class="my_message">
	    <h1 class="my_message_user"></h1>
	    <h2 class="my_message_desc1"></h2>
	    <p class="my_message_desc2"></p>
	  </div>
	  
	  <script type="text/template" id="my_location_template">
	    <div class="my_location">
	      <strong>broadcasting from:</strong>
	      <h2><%= broadcastFrom %></h2>
	    </div>
	  </script>
	  
	  <span id="c1" class="cbox">future</span>
	  <span id="c2" class="cbox">current</span>
	  <span id="c3" class="cbox">previous</span>
	</div>
	
	<!--select><option>active in the last ... </option></select-->
      </div>
      
      
      
      <div id="page" class="clearfix">
	<div id="shim"></div>
	<div id="shim2"></div>
	
	<div id="col1">
	  <h2 class="col-title">&gt; your channels</h2>

	  <script type="text/template" id="my_channel_template">
	    <div class="channel">
	      <div class="avatar">
		<img src="/img/avatar.gif" alt="" />
		<span class="count">55</span>
	      </div>
	      <ul>
		<li class="ci1"><a href="#browse/<%= xmlEscape(user) %>"><%= xmlEscape(user) %></a></li>
		<% if (geoFuture || geoCurrent || geoPrevious) { %>
		<li class="ci2">
		  <span class="cict1"><%= xmlEscape(geoFuture) %></span>
		  <span class="cict2"><%= xmlEscape(geoCurrent) %></span>
		  <span class="cict3 strike"><%= xmlEscape(geoPrevious) %></span>
		</li>
		<% } %>
		<% if (channel) { %>
		<li class="ci3"><%= xmlEscape(channel) %></li>
		<% } %>
	      </ul>
	    </div>
	  </script>
	</div><!-- e: col 1 -->
	
	
	
	<div id="col2">
	  <h2 class="col-title">&gt; </h2>
	  
	  <script type="text/template" id="browse_entry_template">
	    <div class="entry">
	      <div class="entry-left">
		<img src="/img/min-av.gif" alt="" />
	      </div>
	      
	      <div class="entry-content">
		<p>this is an alert from elvis@buddycloud.com</p>
		<p class="meta"></p>
	      </div>
	    </div>
	  </script>
	  
	  <script type="text/template" id="browse_subscribe_template">
	    <div class="entry alt">				
	      <div class="entry-left">
		<img src="/img/min-av.gif" alt="" />
	      </div>
	      <div class="entry-content">
		<p>You are not subscribed to this channel, you won't see real-time updates.</p>
		<a href="#" class="btn2">subscribe</a>
	      </div>
	    </div>
	  </script>

	  <script type="text/template" id="browse_post_template">
	    <div class="entry alt">				
	      <div class="entry-left">
		<img src="/img/min-av.gif" alt="" />
	      </div>
	      <div class="entry-content">
		<textarea rows="3" cols="30" class="ta1"
			  placeholder="What's up?"></textarea>
		<a href="#" class="btn2">post</a>
	      </div>
	    </div>
	  </script>
	  
	</div><!-- e: col 2 -->
	
	
	<div id="col3">
	  <h2 class="col-title">&gt; explore</h2>
	  
	  <ul id="explore">
	    <script type="text/template" id="explore_details_template">
	      <li class="explore">
		<h3>&gt; details</h3>
		<div class="explore-this">
		  <div class="who">
		    <img src="/img/avatar.gif" alt="" />
		    <ul>
		      <li class="user"><a href="#"></a></li>
		      <li class="desc1"></li>
		      <li class="desc2"></li>
		    </ul>
		    <ul>
		      <li>followers: <a href="#" class="followers"></a></li>
		      <li>went online: <span class="created"></span></li>
		    </ul>
		  </div>
		</div>
	      </li>
	    </script>

	  </ul><!-- e: EXPLORE -->
	  
	  
	</div><!-- e: col 3 -->
	
	
	
      </div><!-- e: page -->
      
      <script type="text/template" id="status_message_template">
	<div class="alert">
	  <h1>Status Message Title</h1>
	  <div class="content"></div>
	  <a href="#" class="close"></a>
	</div>
      </script>

      <script type="text/template" id="login_template">
	<form>
	  <div>
	    <label>Jabber-Id:
	      <input id="login_jid" value="@buddycloud.com"/>
	    </label>
	  </div>
	  <div>
	    <label>Password:
	      <input type="password" value="" id="login_password"/>
	    </label>
	    <input type="submit" value="Login"/>
	    <span class="progress"></span>
	  </div>
	</form>
      </script>

      <script type="text/template" id="register_template">
	<form>
	  <p>
	    Your Jabber/XMPP account has no associated channels
	    yet. Do you want to register
	    with <span class="jid"></span> to host your content?
	  </p>
	  <div>
	    <input type="submit" value="Register"/>
	    <span class="progress"></span>
	  </div>
	</form>
      </script>
      
    </div><!-- e: wrap -->


  </body>
  <!--[if lt IE 7]><script type="text/javascript" src="/static/channelng/scripts/unitpngfix.js"></script><![endif]-->
</html>
